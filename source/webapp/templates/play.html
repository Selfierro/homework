{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Симулятор Кота</title>
</head>
<body class="bg-dark d-flex justify-content-center mt-5">
<div class="card mb-3 bg-dark text-bg-dark border-0">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{% static cat_image %}" class="img-fluid rounded-start w-100" alt="кот">
        </div>
        <div class="col-md-8 d-flex align-items-center">
            <div class="card-body d-flex">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-dark text-bg-dark">
                        <h4>Кот по имени: {{ cat_name }} </h4>
                    </li>
                    <li class="list-group-item bg-dark text-bg-dark">
                        Возраст кота: {{ cat_old }}
                    </li>
                    <li class="list-group-item bg-dark text-bg-dark">
                        Настроение кота: {{ cat_mood }}
                    </li>
                    <li class="list-group-item bg-dark text-bg-dark">
                        Сытость кота: {{ cat_satiety }}
                    </li>
                </ul>
            </div>
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="catAction">Тип кота:</label>
                    <select class="form-control" id="catAction" name="catAction" required>
                        <option value="" disabled selected>Выберите действие</option>
                        <option value="feed" {% if option %}disabled{% endif %}
                                title="{% if option %}Котик спит, кормить нельзя!{% else %}{% endif %}">Кормить
                        </option>
                        <option value="play">Играть</option>
                        <option value="sleep">{% if option == 'disabled' %}Разбудить{% else %}Спать{% endif %}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Применить</button>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
