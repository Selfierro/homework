<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Симулятор КОТА</title>
</head>
<body class="bg-dark">

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card bg-dark text-bg-secondary border-0">
                <div class="card-body d-inline-block">
                    <h2 class="card-title text-center">Добро пожаловать в симулятор кота, что бы начать, введите имя
                        кота</h2>
                    <form method="post" class="form">
                        {% csrf_token %}
                        <div class="form-group text-center">
                            <label for="catName">Имя кота:</label>
                            <input type="text" class="form-control mt-2" id="catName" name="catName"
                                   placeholder="Введите имя кота" required>
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                            <button type="submit" class="center btn btn-secondary mt-2">Создать кота</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
